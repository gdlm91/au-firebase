<h2>{{ (course$ | async)?.description }}</h2>

<div class="lesson-list-container v-h-center-block-parent">

  <div class="nav-bar">
    <button (click)="prev()">Previous Page</button>
    <button (click)="next()">Next Page</button>
  </div>

  <lessons-list [lessons]="lessons" (lesson)="navigateToLesson($event)"></lessons-list>

  <div class="tools-bar">
    <button>New Lesson</button>
  </div>

</div>
